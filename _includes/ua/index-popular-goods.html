<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center mb-5 pb-3">
      <div class="col-md-7 heading-section ftco-animate text-center">
        <h2 class="mb-4">{{ page.popular_text.header_text }}</h2>
        <p>{{ page.popular_text.body_text }}</p>
      </div>
    </div>
  </div>
  <div class="container-wrap">
    <div class="row no-gutters d-flex">
      {% assign sorted-posts = site.products | where: "popular","yes" %}
      {% for pop_itm in sorted-posts limit: 3 %}
        <div class="col-lg-4 d-flex ftco-animate">
          <div class="services-wrap d-flex">
            <a href="{{ pop_itm.url }}" class="img" style="background-image: url(/assets/images/products/{{ pop_itm.categorie }}/sm_{{ pop_itm.title }}.jpg);"></a>
            <div class="text p-4">
              <h3>{{ pop_itm.title_ua }}</h3>
              <p>{{ pop_itm.title_text_ua | truncate: 100 }}</p>
              <a href="{{ pop_itm.url }}" class="ml-2 btn btn-white btn-outline-white">ПЕРЕЙТИ</a></p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
