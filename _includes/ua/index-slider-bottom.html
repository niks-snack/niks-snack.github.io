<section class="ftco-intro">
  <div class="container-wrap">
    <div class="wrap d-md-flex">
      <div class="info">
        <div class="row no-gutters">
          {% for i in site.slider_bottom %}
          <div class="col-md-4 d-flex ftco-animate">
            <div class="icon"><i class="fas fa-circle"></i></div>
            <div class="text">
              <h3>{{ i.head_ua }}</h3>
              <p>{{ i.text_ua }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="social d-md-flex pl-md-5 p-4 align-items-center">
        <ul class="social-icon">
          <li class="ftco-animate"><a href="{{ site.twitter_url }}"><i class="fab fa-twitter-square"></i></a></li>
          <li class="ftco-animate"><a href="{{ site.facebook_url }}"><i class="fab fa-facebook-square"></i></a></li>
          <li class="ftco-animate"><a href="{{ site.instagramm_url }}"><i class="fab fa-instagram-square"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
